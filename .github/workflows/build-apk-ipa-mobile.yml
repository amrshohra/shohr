name: Build mobile packages (Flet)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          # Adjust keystore and signing options as needed. Example builds unsigned APK:
          flet build apk --python main.py --output build/android || flet build apk --output build/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      - name: Build IPA
        env:
          # Provide Apple signing credentials via secrets and configure as required
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          :
        run: |
          # This will create an iOS build directory. Further signing and notarization steps required.
          flet build ipa --output build/ios || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios
